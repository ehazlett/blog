{{ template "theme/chrome/head.html" . }}
<body class="theme-base-c">

{{ template "theme/chrome/sidebar.html" . }}

    <div class="content container">
<div class="posts">

      {{ range .Data.Pages }}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h1>

    <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
    {{ .Summary }}
    <a href="{{ .Permalink }}"><span class="read-more">read more...</span></a>
  </div>
  {{ end }}
</div>


  </body>
</html>
